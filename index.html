<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <h1>Welcome to BattleRolls <span id="playerName"></span></h1>
    </div>

    <div id="statsBox">
      <label for="nameInput">Your Name</label>
      <input id="nameInput" type="text" />
      <button id="startGame">Start</button>
      <h3>User Health: <span id="userHealth">0</span></h3>
      <h3>User Damage: <span id="userDmg">0</span></h3>
      <button id="attackBtn">Attack</button>
    </div>

    <div>
      <h2>Your First Enocounter</h2>
      <h2>Enemy Name: <span id="enemyName"></span></h2>
      <h3>Enemy Health: <span id="enemyHealth">0</span></h3>
      <h3>Enemy Damage: <span id="enemyDmg">0</span></h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
